<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Question Paper Generator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="container">

    <!-- DISPLAYS TOTAL QUESTIONS -->
    <div class="question-count z-1">Total Questions: <span id="totalQuestionCount">0</span></div>

    <!-- DISPLAYS TOTAL MARKS -->
    <div class="total-marks z-1">Total Marks: <span id="totalMarks">0</span></div>

    <!-- -----------------------------------  QUESTION GENERATOR SECTION --------------------------------  -->
    <div id="questionGenerator" class="question-section p-4">
      <h3 class="mb-4">Question Generator</h3>

      <form id="questionForm">

        <!-- QUESTION STATEMENT -->
        <div class="mb-3 d-inline">
          <label for="questionText" class="form-label d-block ms-4">Question Statement</label>
          <input type="text" id="questionText" class="form-control w-75 d-inline me-4 ms-4" required>
        </div>

        <!-- MARKS THE QUESTION CARRIES -->
        <div class="mb-3 d-inline">
          <label for="marks" class="form-label">Marks:</label>
          <input type="number" id="marks" class="form-control d-inline" required style="width: 8%;">
        </div>

        <!-- QUESTION TYPE SELETION -->
        <div class="mb-3 mt-4 text-center">
          <label for="questionType" class="form-label d-inline">Question Type:</label>
          <select id="questionType" class="form-select d-inline" onchange="updateQuestionType()" style="width: 30%;">
            <option value="mcq_single">Single Selection MCQ</option>
            <option value="mcq_multiple">Multiple Selection MCQ</option>
            <option value="short_answer">Short Answer</option>
            <option value="long_answer">Long Answer</option>
            <option value="true_false" selected>True/False</option>
            <option value="scale_rating">Scale Rating</option>
          </select>
        </div>

        <!-- THIS AREA WILL LOAD ACCORDING TO THE TYPE OF THE QUESTION, SHOWS OPTIONS -->
        <div id="questionOptions" class="mb-3 text-center bg-light w-75 rounded mx-auto"></div>

        <!-- ADD THE QUESTION // CLEAR THE FORM DATA -->
        <div class="text-center">
          <button type="button" class="btn btn-primary mt-3" onclick="addQuestion()">Add Question</button>
          <button type="button" class="btn btn-secondary mt-3" onclick="clearForm()">Clear Question</button>
        </div>

      </form>

      <!-- DONE WITH MAKING QUESTION -->
      <div class="text-center my-3">
        <button type="button" class="btn btn-primary mt-3" onclick="toggleQuestionGenerator()">Done Paper
          Making</button>
      </div>

    </div>


    <!-- ---------------------------------   ALL QUESTIONS SECTIONS that are added  --------------------------------- -->

    <div id="addedQuestions" class="added-questions-section p-4 mt-4 pb-5">
      <h3 class="">All Questions</h3>

      <!-- LOADS ALL QUESTIONS (+ RENDERS FROM LOCAL-STORAGE) -->
      <div id="questionsList"></div>

    </div>

  </div>
  

  <!-- ----------------------------------------------- MODALS ------------------------------------------------------ -->
  <!-- delete MODAL -->
  <div class="modal" tabindex="-1" id="deleteQuestionCard">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Confirm Delete</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p>Are you sure you want to delete this question card?</p>
          <p id="questionStatement" class="text-center"></p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="deleteQuestionCard"
            id="closeDelete">Close</button>
          <button type="button" class="btn btn-primary" id="confirmDelete">Confirm</button>
        </div>
      </div>
    </div>
  </div>


  <!-- insert fields MODAL -->
  <div class="modal" tabindex="-1" id="InsertAllFields">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Empty Field</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p>A field/fields out of all is empty. Kindly fill all the fields to generate the question.</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Ok</button>
        </div>
      </div>
    </div>
  </div>



  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="script.js"></script>

</body>

</html>
